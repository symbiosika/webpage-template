<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Configuration Editor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding-top: 50px;
      }
      .config-list {
        max-width: 600px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="container config-list">
      <h1 class="mb-4 text-center">Configuration Editor</h1>
      <ul class="list-group">
        {% for file in config_files %}
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          {{ file }}
          <a
            href="{{ url_for('edit_config', filename=file) }}"
            class="btn btn-primary btn-sm"
            >Edit</a
          >
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
